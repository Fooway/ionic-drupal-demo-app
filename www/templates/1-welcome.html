<!-- Angular directive to replace the content in ion-nav-view tags in index.html -->
<ion-view view-title="Welcome">
  <!-- Angular directive that wraps the "main content" of the screen-->
  <ion-content class="padding">

    <!-- Variable set from controller: -->
    <h1>{{ text }}</h1>

    <!-- Normal link to the categories page.-->
    <a class="button button-positive button-block" href="#/categories">Categories</a>
  </ion-content>
</ion-view>
